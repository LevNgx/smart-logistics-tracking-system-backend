spring.application.name=smart-logistics-backend
# Database Configuration
spring.datasource.url=${SMART_LOGISTICS_DB_URL}
spring.datasource.username=${SMART_LOGISTICS_DB_USERNAME}
spring.datasource.password=${SMART_LOGISTICS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=logistics

# Server Configuration
server.port=8080

#security bypass
spring.security.user.name=admin
spring.security.user.password=admin

ml.api.base-url = ${ML_AWS_PREDICT_DELAY_URL} 



